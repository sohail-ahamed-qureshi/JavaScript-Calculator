<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Practice</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
  
</head>

<body>
    <div class="Calculator centered">
        <div class="screen">
            <div  data-previous-operand class="previousOperand"> </div>
            <div data-current-operand class="currentOperand"></div>
        </div>
        <div class="keyboard">
            <div class="row">
                <button  data-all-clear class="key arithematic span2">
                    AC
                </button>
                <button data-delete  class="key arithematic">
                    del
                </button>
               
                <button data-operation class="key arithematic">
                    ÷
                </button>
            </div>

            <div class="row">
                <button  data-number class="key number ">
                    7
                </button>
                <button data-number class="key number">
                    8
                </button>
                <button data-number class="key number">
                    9
                </button>
                <button data-operation class="key arithematic">
                    ×
                </button>
            </div>

            <div class="row">
                <button data-number class="key number ">
                    4
                </button>
                <button data-number class="key number">
                    5
                </button>
                <button data-number class="key number">
                    6
                </button>
                <button data-operation class="key arithematic">
                    −
                </button>
            </div>

            <div class="row">
                <button data-number class="key number ">
                    1
                </button>
                <button data-number class="key number">
                    2
                </button>
                <button data-number class="key number">
                    3
                </button>
                <button data-operation class="key arithematic">
                    +
                </button>
            </div>

            <div class="row">
                <button data-number class="key number">
                    .
                </button>
                <button data-number class="key number">
                    0
                </button>
                
                <button data-equals class="key equals span2">
                    =
                </button>
            </div>

        </div>

    </div>

    
</body>

</html>
